<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="os.css">

    <title>xp for fun</title>
</head>
    <!-- desktop background -->
<body id=desktop>
    
    <!-- task bar in bottom -->
    <!-- buttom task bar who contain 'windows_button' current running applications & stuff -->
    <div id=taskbar>

        <!-- menu button -->
        <div id=windows_button>
            <img src="./graphics/window_logo.png" alt="menu">
            <p> start </p>
        </div>

        <!-- running application example -->
        <div class="application_in_taskbar">
            <img class="app_icon" src="./graphics/folder_open.png" draggable="false" alt="app_icon" >
            <p class="app_name"> normal window </p>
        </div>

        <div class="application_in_taskbar">
            <img class="app_icon" src="./graphics/folder_open.png" draggable="false" alt="app_icon" >
            <p class="app_name"> ddc window </p>
        </div>
    </div>

    <!-- right click menu example -->
    <div id="right_menu">

        <span class="content bold"> 
            <img src="./graphics/os_rightClick/empty_icon.png" class="icon"> 
            <p> Open </p> 
        </span> 
        
        <span class="content"> 
            <img src="./graphics/os_rightClick/run_as_admin.png" class="icon"> 
            <p> Run As Admin </p> 
            <div class="subMenu"></div>
        </span> 

        <span class="content "> 
            <img src="./graphics/os_rightClick/empty_icon.png" class="icon"> 
            <p> Close </p> 
        </span> 

        <span class="content"> 
            <img src="./graphics/os_rightClick/empty_icon.png" class="icon"> 
            <p> Refresh </p> 
        </span> 

        
        <span class="content bold"> 
            <img src="./graphics/os_rightClick/empty_icon.png" class="icon"> 
            <p> Proprties  </p> 
        </span> 
    </div>

    
    <!-- notification message example -->
    <div>
        <div id="notification_container">
            <div id="content">
                <div id="top_bar">
                    <img id="type" src="./graphics/os_messages/hint_msg.png" draggable="false" alt="message type">
                    <p id="title"> we think you need update [new] ! </p>
                    <img id="close" src="./graphics/os_messages/message_close.png" draggable="false" alt="close message">
                </div>
                    <p id="message"> 
                    Lorem ipsum dolor sit amet consectetur 
                    adipisicing elit. Eos incidunt veritatis at dolorem ipsa d
                </p>
            </div>
            <div id="triangle_content"></div>
        </div>
    </div>


</body>
</html>

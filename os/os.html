<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="os.css">

    <title>xp for fun</title>
</head>
    <!-- desktop background -->
<body id=desktop>

    <!-- task bar in bottom -->
    <!-- buttom task bar who contain 'windows_button' current running applications & stuff -->
    <div id=taskbar>

        <!-- menu button -->
        <div id=windows_button>
            <img src="./graphics/window_logo.png" alt="menu">
            <p> start </p>
        </div>

        <!-- running application example -->
        <div class="application_in_taskbar">
            <img class="app_icon" src="./graphics/folder_open.png" draggable="false" alt="app_icon" >
            <p class="app_name"> normal window </p>
        </div>

        <div class="application_in_taskbar">
            <img class="app_icon" src="./graphics/folder_open.png" draggable="false" alt="app_icon" >
            <p class="app_name"> ddc window </p>
        </div>
    </div>
    

    <!-- "in focus" window example -->
    <div class="window in_focus_mod win1">
        <!-- window full title bar -->
        <div class="window_title_bar">
            <img class="icon title_icon" src="./graphics/folder_open.png" alt="icon">
            <p class=title> normal window </p>

            <!-- window buttons -->
            <img class="icon minimize_button window_title_button" src="./graphics/window_close.png" alt="close">
            <img class="icon minimize_button window_title_button" src="./graphics/window_max.png" alt="maximize">
            <img class="icon minimize_button window_title_button" src="./graphics/window_min.png" alt="minimize">
        </div>
        
        <!-- window container who contain all window elements -->
        <div class="full_container"> </div>

        <!-- window hidden divs for resize -->

        <!-- left right -->
        <div class="window_resize lr left"> </div>
        <div class="window_resize lr right"> </div>

        <!-- top down -->
        <div class="window_resize td top"> </div>
        <div class="window_resize td down"> </div>

        <!-- corners  -->
        <div class="window_resize cs tl"> </div>
        <div class="window_resize cs tr"> </div>
        <div class="window_resize cs dl"> </div>
        <div class="window_resize cs dr"> </div>
    </div>

    <!-- "in blur" window example -->
    <div class="window in_blur_mod win2">
        <!-- window full title bar -->
        <div class="window_title_bar">
            <img class="icon title_icon" src="./graphics/folder_open.png" alt="icon">
            <p class=title> ddc window </p>

            <!-- window buttons -->
            <img class="icon minimize_button window_title_button" src="./graphics/window_close.png" alt="close">
            <img class="icon minimize_button window_title_button" src="./graphics/window_max.png" alt="maximize">
            <img class="icon minimize_button window_title_button" src="./graphics/window_min.png" alt="minimize">
        </div>
        
        <!-- window container who contain all window elements -->
        <div class="full_container"> </div>

        <!-- window hidden divs for resize -->

        <!-- left right -->
        <div class="window_resize lr left"> </div>
        <div class="window_resize lr right"> </div>

        <!-- top down -->
        <div class="window_resize td top"> </div>
        <div class="window_resize td down"> </div>

        <!-- corners  -->
        <div class="window_resize cs tl"> </div>
        <div class="window_resize cs tr"> </div>
        <div class="window_resize cs dl"> </div>
        <div class="window_resize cs dr"> </div>
    </div>

    

    <!-- cmd example -->
    <!-- "in focus" window example -->
    <div class="window in_focus_mod cmd1" >

        <div class="window_title_bar">
            <img class="icon title_icon" draggable="false" src="./graphics/cmd.png" alt="icon">
            <p class=title> cmd - root </p>

            <!-- window buttons -->
            <img class="icon minimize_button window_title_button" draggable="false" src="./graphics/window_close.png" alt="close">
            <img class="icon minimize_button window_title_button" draggable="false" src="./graphics/window_max.png" alt="maximize">
            <img class="icon minimize_button window_title_button" draggable="false" src="./graphics/window_min.png" alt="minimize">
        </div>

        <div class="full_container">

            <div class="cmd_area">
                
                <p class="cmd_text_content cmd_output"> os for fun :) 2021 </p>

                <div class="cmd_text_content cmd_input">
                    <p class="cmd_user_path">root::> </p>
                    <input type="text">
                </div>

            </div>
        </div>

    </div>

   

    
        <div class="full_container">

        </div>
    </div>

 
</body>
</html>
